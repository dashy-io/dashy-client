<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet" >
  <script src="scripts/main.js"></script>
</head>
<body>
  <section id="dashboard">
  </section>
  <div id="branding-wrap">
  <section id="branding">
  </section>
  </div>
  <section id="config" class="hidden">
    <h1>Configuration</h1>
    <p>
      <label for="dashboard-urls">Dashboard urls, one per line</label><br />
      <textarea id="dashboard-urls">http://citydashboard.org/london/
http://www.casa.ucl.ac.uk/cumulus/ipad.html
http://www.gridwatch.templar.co.uk/
http://www.casa.ucl.ac.uk/weather/colours.html</textarea>
    </p>
    <p>
      <label for="interval">Interval</label>
      <input id="interval" type="text" value="10" /> seconds
    </p>
    <p>
      <label for="branding-url">Branding url</label>
      <input id="branding-url" type="text" value="branding/7digital-ascii.html" /><br />
      Examples: <code>branding/7digital-ascii.html</code> or <code>branding/7digital-logo.html</code>
    </p>
    <p>
      <button id="save">Save</button>
    </p>
  </section>
</body>
</html>
