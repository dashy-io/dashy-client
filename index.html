<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashy Dashboard</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles/style.css" rel="stylesheet">
  <script src="scripts/xhr.js"></script>
  <script src="scripts/dashboard-options.js"></script>
  <script src="scripts/dashboard-ui.js"></script>
  <script src="scripts/dashboard.js"></script>
  <script src="scripts/main.js"></script>
</head>
<body>
  <section id="not-initialised" class="hidden">
    <h2>Dashy is not initialised.</h2>
    <p>Dashboard ID parameter not set!</p>
  </section>
  <section id="not-configured" class="hidden">
    <h2>Dashy is not configured.</h2>
    <p>Use the following code to configure the dashboard:</p>
    <p id="code"></p>
  </section>
  <section id="disconnected">
    <h2>Connecting to Dashy server...</h2>
    <pre id="connectionStatus"></pre>
  </section>
  <section id="dashboard" class="hidden">
  </section>
</body>
</html>
